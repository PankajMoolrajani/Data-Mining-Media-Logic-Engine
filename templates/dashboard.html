<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Dashboard</title>
<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
<script type="text/javascript">

$(function() {
    $('#upload-file-btn').click(function() {
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/filesave',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            async: false,
            success: function(data) {
                console.log('Success!');
            },
        });
    });
});

	function chckExists() {
		var file = document.getElementById("uploadFile");
		if (file.value == "") {
			alert("Please select a file");
			return false;
		}
		imageVal = file.value.split('.');
		var ext = imageVal[imageVal.length - 1].toLowerCase();
				if (ext != 'pdf') {
					alert("Please select in pdf");
					return false;
				}
				var filesize = ((file.files[0].size) / (1024 * 1024))
						.toFixed(2);
				
			var oMyForm = new FormData();
			oMyForm.append("file", file.files[0]);
			$.ajax({
				url : '/filesave',
				data : oMyForm,
				dataType : 'text',
				processData : false,
				contentType : false,
				type : 'POST',
				success : function(data) {
					//alert(data);
					if (data.trim()= "1") {
						alert("File Uploaded Succesfully");
					} else {
						alert("File can not be uploaded Succesfully");
					}
				}
			});

	}
</script>
</head>
<body>Welcome to Dashboard
<form id="upload-file" method="post" enctype="multipart/form-data">
    <fieldset>
        <label for="file">Select a file</label>
        <input name="file" type="file">
    </fieldset>
    <fieldset>
        <button id="upload-file-btn" type="button">Upload</button>
    </fieldset>
</form>
<a href="/logout">Logout</a>
</body>
</html>
